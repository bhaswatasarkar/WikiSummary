{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WikiSummary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    </head>
    <body>
        <h1 class="display-6 center">Summarize wiki content</h1>
        

        <form class="" id="inputform" action="/summary" method="POST">
            {% csrf_token %}
            <div class="mb-3 url-holder center">
                <!-- <label for="basic-url" class="form-label">Your vanity URL</label> -->
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Enter query </span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="url">
                </div>
                <div class="form-text">Copy the url of the corresponding wikipedia article and paste here or write the corresponding keyword to see the summary.</div>
            </div>

            <div class="radios">

                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="radio-word-count" value="1">
                        <label class="" for="">
                            Summary with word count
                        </label>
                    </div>

                    <div class="option-data" id="word-count-data">
                        
                    </div>
                </div>

                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="radio-ratio-value" value="2">
                        <label class="" for="">
                            Summary with ratio
                        </label>
                    </div>

                    <div class="option-data" id="ratio-value-data">
                        
                    </div>
                </div>


                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="radio-sentence-count" value="3">
                        <label class="" for="">
                            Summary with sentence count
                        </label>
                    </div>

                    <div class="option-data" id="sentence-count-data">
                        
                    </div>
                </div>


                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="" value="4">
                        <label class="" for="">
                            Abstract summary by T5 transformer
                        </label>
                    </div>
                </div>

                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="" value="5">
                        <label class="" for="">
                            abstract summary by GPT2
                        </label>
                    </div>
                </div>

                <div class="option-input">
                    <div>
                        <input class="radio" type="radio" name="radio" id="" value="6">
                        <label class="" for="">
                            abstract summary by Bart
                        </label>
                    </div>
                </div>

            </div>

            <br>
            <div class="col-12 center">
                <button class="btn btn-primary" type="submit">Get summary</button>
            </div>
        </form>

        
           

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="{% static 'home.js' %}"></script>
        <!-- <script src ="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    </body>
</html>
